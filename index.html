<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Online Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #f7f8da, #fafa55, #f7f8da);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 15px auto;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Online Voting System</h1>
    <button class="btn" onclick="location.href='voter.html'">I'm a Voter</button>
    <button class="btn" onclick="location.href='admin.html'">I'm an Admin</button>
  </div>

</body>
</html>
